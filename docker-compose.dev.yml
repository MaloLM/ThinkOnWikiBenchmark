services:
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile.dev
    container_name: thinkonwiki-backend-dev
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload
      - ./src/backend:/app
      # Persistent volume for archives
      - archives:/app/archives
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      # Enable auto-reload
      - WATCHFILES_FORCE_POLLING=true
    networks:
      - thinkonwiki-network
    restart: unless-stopped
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile.dev
    container_name: thinkonwiki-frontend-dev
    ports:
      - "3000:5173"
    volumes:
      # Mount source code for hot reload
      - ./src/frontend:/app
      # Use node_modules from container (not host)
      - /app/node_modules
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
      - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:8000}
    networks:
      - thinkonwiki-network
    restart: unless-stopped
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]

networks:
  thinkonwiki-network:
    driver: bridge

volumes:
  archives:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${ARCHIVES_PATH:-./src/backend/archives}
